<h1>Nouveau film</h1>
<div>
  <form [formGroup]="profileForm">

    <label for="title">First Name: </label>
    <input id="title" type="text" formControlName="title">

    <label for="director">Last Name: </label>
    <input id="director" type="text" formControlName="director">

  </form>
</div>

<div class="d-flex flex-column w-50">
  <label for="title">Titre</label>
  <input type="text" id="title" name="title" [(ngModel)]="movie.title" />
</div>
<div class="d-flex flex-column w-50">
  <label for="director">RÃ©alisateur</label>
  <input type="text" id="director" name="director" [(ngModel)]="movie.director" />
</div>
<div class="d-flex flex-column w-50">
  <label for="releaseDate">Date de Sortie</label>
  <input type="date" id="releaseDate" name="releaseDate" [(ngModel)]="movie.releaseDate" />
</div>
<div class="d-flex flex-column w-50">
  <label for="synopsis">Synopsis</label>
  <input type=" text" id="synopsis" name="synopsis" [(ngModel)]="movie.synopsis" />
</div>
<button class="btn btn-warning" (click)=addMovie()>Ajouter</button>
